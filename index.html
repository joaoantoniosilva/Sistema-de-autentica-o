<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Autenticação</title>
  <style>
       body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .auth-container h2 {
      margin: 0 0 20px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <input type="text" placeholder="Nome de usuário" id="username" />
    <input type="password" placeholder="Senha" id="password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const xhr = new XMLHttpRequest();
      const url = 'http://seuservidor.com/api/login'; // Substitua pelo URL real do seu servidor

      xhr.open('POST', url, true);
      xhr.setRequestHeader('Content-Type', 'application/json');

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            // Lida com a resposta do servidor (por exemplo, redireciona para a página de perfil)
          } else {
            // Lida com erros de autenticação
          }
        }
      };

      const data = JSON.stringify({ username, password });
      xhr.send(data);
    }
  </script>
</body>
</html>
